{% extends '_partials/base.html' %}

{% load static %}

{% block title %}
Password reset complete | ActiveNUS
{% endblock %}

{% block css %}
  <link rel="stylesheet" href={% static 'css/registration/registration.css' %}>
{% endblock %}


{% block content %}

<div class="l-form">
    <div class="shape1"></div>
    <div class="shape2"></div>

    <div class="form">
        <img src={% static 'img/logo.png' %} class="form__img">

        <div class="form__content">

            <h1 class="form__title" style='margin-top: 8rem;'>Password reset complete</h1>


            <p class="form__signup">Your new password has been set.</p>
            <p class="form__signup">You can now <a class='form__outlink' href={% url 'auth_login' %}>log in</a></p>

        </div>
    </div>

</div>


{% endblock content %}
